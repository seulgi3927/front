<!DOCTYPE html> 
<!-- 이 문서는 HTML 5버전으로 만들어졌다고 선언하는것. 필수장착 -->
<html lang="ko">
<!-- 출력되는 언어는 한국어 -->
<head>
<!-- 헤드 부분은 눈에 보이지 않는 태그를 담는다  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    <!-- 순차적으로 해야 깜빡이 현상이 줄어든다..? -->
    <!-- js가 위에 있는 경우는 엘리먼트들을 놔두고 전부 js로 작업을 한 경우  -->
    <!-- js가 위에 있으면 직원이 출근 안했는데 사장이 없는 사람한테 지시하는거랑 같은거(?) -->
    <title>Document</title>
    <!-- 헤드 태그 안에서는 타이틀 태그만 화면에 출력된다 -->
</head>
<body>
    <!-- 바디는 화면에 보이는 부분  -->
    
    <div class="stopwatch">
        <h1>yalco stopwatch</h1>
        <div class="stopwatch_interface">
            <span id="screen">00:00:00</span>
            <button id="button">▶</button>
        </div>
    </div>
    <script src="./style.js"></script>
    <!-- 위에 엘리먼트가 작성이 다 되어야 실행이 가능하니까 ex.사장이 직원들 다 있을때 지시하는거랑 같은 원리 -->
</body>
</html>
