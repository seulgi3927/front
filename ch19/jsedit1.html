<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jsselect.css">
</head>
<body>
    <h1>jsedit1.html</h1>
    <section class="plant">
        <h2 id="vegetable_title">채소</h2>
        <ul>
            <li class="organic">당근</li>
            <li>오이</li>
            <li>상추</li>
            <li>가지</li>
            <li class="hidden kkk vvv">양파</li>
        </ul>
    </section>
    <section id="sweets" class="plant">
        <h2>과일</h2>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>포도</li>   
        </ul>     
    </section>
    <section>
        <h2>고기</h2>
        <ul>
            <li class="soldout">소고기</li>
            <li>돼지고기</li>
            <li class="soldout">닭고기</li>
        </ul>
    </section>
    <script>
        const $vege = document.querySelector('#vegetable_title');
        //$vege.textContent = 'vegetable'; 
        console.log('$vege.textContent:', $vege.textContent);
        //$vege.innerText = 'vegetable'; → 태그나 텍스트가 많아도 다 지우고 새로운 내용을 넣는다
        console.log('$vege.innerText:', $vege.innerText);
        $vege.innerHTML = 'vegetable'; // 이미지하고 넣을때 많이 사용

        const $onion = document.querySelector('section ul').lastElementChild;
        console.log('$onion.classList:', $onion.classList);
        console.log(Array.isArray($onion.classList));
        console.log(Array.isArray([]));
        //$onion.classList.remove('kkk');
        $onion.classList.remove('hidden');
        $onion.classList.add('organic');
        //$onion.className = 'kkk vvv organic';
        $onion.style.fontSize = '2em';
        // 양파 점으로 백그라운드 컬러를 blue로 변경
        $onion.style.backgroundColor = 'blue';
        //$onion.style['list-style-type'] = 'none';
        $onion.style.listStyleType = 'none';

    </script>
</body>
</html>
