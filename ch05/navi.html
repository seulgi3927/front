<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 한번도 방문하지 않은 링크의 스타일 적용*/
        a:link { color:  black; text-decoration: none;}
        /* 한번 방문했던 링크, 하지만 보통은 색깔을 맞춤*/
        a:visited { color: gray;}
        /* 클릭하고 있는 동안의 색상 */
        a:active { color: blue;}
        /* 마우스가 링크 위에 있는 동안의 색상 */
        a:hover { background-color: aqua;}
    </style>
</head>
<body>
    <h1>navi.html</h1>
    <a href="https://www.airbnb.com" target="_blank">에어비엔비</a>
    <label><input type="radio"</label>
</body>
</html>
