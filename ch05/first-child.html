<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent :first-child{ background-color: lightgreen; }
        /* parent 아래에 있는 무조건 첫번째 자식 */
        .parent p:first-of-type { background-color: steelblue; }
        /* parent 아래에 있는 태그별 첫번째 태그 선택인데 p 가 있이서 p 태그가 선택된다 (type은 태그라고 보면 된다.) */
        .parent2 :first-of-type { background-color: steelblue; }
        /* parent2 태그 아래 있는 태그별 첫번째 전부 */
    </style>
</head>
<body>
    <div class="parent">
        <span class="box box1">span</span>
        <p class="box box1">p</p>
        <span class="box box1">span</span>
        <p class="box box1">p</p>
        <span class="box box1">span</span>
        <p class="box box1">p</p>
        <p class="box box1">p</p>
        <p class="box box1">p</p>
    </div>
    <hr>
    <div class="parent2">
        <span class="box box1">span</span>
        <p class="box box1">p</p>
        <span class="box box1">span</span>
        <p class="box box1">p</p>
        <span class="box box1">span</span>
        <p class="box box1">p</p>
        <p class="box box1">p</p>
        <p class="box box1">p</p>
    </div>
</body>
</html>
